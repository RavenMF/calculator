<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
  
    <style>
      body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f1f1f1;
    margin: 0;
}

.calculator {
    background-color: #333;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
}

.display {
    background-color: #444;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 24px;
    border: none;
    background-color: transparent;
    color: white;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    padding: 10px;
    font-size: 24px;
    border: none;
    border-radius: 5px;
    background-color: #666;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

    </style>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" value="0" disabled>
        </div>
        <div class="buttons">
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button onclick="appendToResult('+')">+</button>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button onclick="appendToResult('-')">-</button>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button onclick="appendToResult('×')">×</button>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="appendToResult('.')">.</button>
            <button onclick="clearResult()">C</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToResult('÷')">÷</button>
        </div>
    </div>
    <script>
      let result = document.getElementById("result");

function appendToResult(value) {
    // Replace '×' and '÷' in the input string
    let sanitizedValue = result.value.replace(/×/g, '*').replace(/÷/g, '/');
    
    if (sanitizedValue === "0" && value !== "." || sanitizedValue === "Error") {
        result.value = value;
    } else {
        result.value += value;
    }
}


function clearResult() {
    result.value = "0";
}

function calculateResult() {
    try {
        let sanitizedExpression = result.value.replace(/×/g, '*').replace(/÷/g, '/');
        result.value = eval(sanitizedExpression);
    } catch (error) {
        result.value = "Error";
    }
}


      
    </script>
</body>
  </html>
